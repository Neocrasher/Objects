<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var max = 0;
        function findMax(){
            for(i=0 ; i < arguments.length ; i++){
                if(arguments[i] > max){
                    max=arguments[i]
                }
            }
            return max;
        }
        document.write(findMax(5 , 23 , 2949 , 2 , 92389 , 34))
    </script>
</body>
